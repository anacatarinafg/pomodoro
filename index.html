<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/ana-goncalves.png" type="image/x-icon">
    <title>Pomodoro timer</title>
</head>

<body>
    <main>
        <section class="pomodoro__buttons">
            <div class="pomodoro__buttonsBox">
                <button class="button__timer has__state active">timer</button>
                <button class="button__short has__state">short break</button>
                <button class="button__long has__state">long break</button>
            </div>
        </section>
        <section class="pomodoro__watch">
            <div class="watch__box">
                <p class="watch__round">round<span> </span></p>
                <h1 class="watch__time"></h1>
            </div>
        </section>
        <section class="pomodoro__start">
            <button class="watch__start">start</button>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
