<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro timer</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="./assets/ana-goncalves.png" alt="ana-catarina-logo" class="navbar__image">
        </nav>
    </header>
    <main>
        <section class="pomodoro__buttons">
            <div class="pomodoro__buttonsBox">
                <button class="button__timer has__state">timer</button>
                <button class="button__short has__state">short break</button>
                <button class="button__long has__state">long break</button>
            </div>
        </section>
        <section class="pomodoro__watch">
            <p class="watch__round">round<span> 1</span></p>
            <h1 class="watch__time">25 : 00</h1>
            <button class="watch__start">start</button>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
