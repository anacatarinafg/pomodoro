<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro timer</title>
</head>

<body>
    <header></header>
    <main>
        <section class="pomodoro__buttons">
            <button class="button__timer">timer</button>
            <button class="button__short">short break</button>
            <button class="button__long">long break</button>
        </section>
        <section class="pomodoro__watch">
            <span class="watch__round">round 1</span>
            <h1 class="watch__time">25 : 00</h1>
            <button class="watch__start">start</button>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
